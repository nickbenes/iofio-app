<ion-view>
      <ion-nav-bar align-title="left" 
        class="bar bar-header bar-stable bar-translucent">
        <ion-nav-back-button class="padding button-icon button-clear ion-arrow-left-c">
        </ion-nav-back-button>
        <!--ion-nav-buttons side="left">
          <button data-ng-click="toggleLeft()"
            class="button button-clear icon ion-navicon">
          </button>
        </ion-nav-buttons-->  
        <ion-nav-buttons side="right">
          <button data-ng-if="player.title && $state.current.name !== 'page.player'" 
            class="button button-clear player-title"
            ui-sref="page.player">
            {{ player.title }}
            <i class="icon-right ion-chevron-right padding"></i>
          </button>
        </ion-nav-buttons>  
      </ion-nav-bar>

      <ion-nav-view>
        <ion-spinner></ion-spinner>  
      </ion-nav-view>
      
      <div class="bar bar-footer bar-stable bar-translucent">
        <div class="videogular-container">
          <videogular vg-theme="config.theme">
            <vg-media class="audio" vg-src="config.sources">
            </vg-media>
            
            <vg-controls>
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
            </vg-controls>
      
          </videogular>
        </div>
      </div>
</ion-view>
