<ion-view>
  
  <ion-side-menus enable-menu-with-back-views="true">
  
    <ion-side-menu side="left">
      <ion-list ng-controller="MenuCtrl as menu">
        <ion-item class="item-divider">Pages</ion-item>
        <ion-item data-ng-repeat="item in menu.items"
          ui-sref="{{item.ref}}" menu-close class="item-icon-right">
          {{ item.name }}
          <i class="icon ion-chevron-right"></i>
        </ion-item>
        <ion-item data-ng-if="main.nowPlaying.title"
          ui-sref="page.now-playing"" menu-close class="item-icon-right">
          {{ main.nowPlaying.title }}
          <i class="icon ion-chevron-right"></i>
        </ion-item>
      </ion-list>    
    </ion-side-menu>
    
    <ion-side-menu-content>

      <ion-nav-bar class="bar bar-header bar-stable bar-translucent">
        <ion-nav-back-button class="button-icon button-clear ion-arrow-left-c">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button data-ng-click="main.toggleLeft()"
            class="button button-clear icon ion-navicon">
          </button>
        </ion-nav-buttons>  
        <ion-nav-buttons side="right">
          <button ui-sref="page.search"
            class="button button-clear icon ion-search">
          </button>
        </ion-nav-buttons>  
      </ion-nav-bar>

      <ion-nav-view>
        <ion-spinner></ion-spinner>  
      </ion-nav-view>
      
      <div class="bar bar-footer bar-stable bar-translucent">
        <button ui-sref="page.home" 
          class="button button-clear icon ion-home">
        </button>
        <button data-ng-if="main.player.title && main.$state.current.name !== 'player'" 
          class="button button-clear icon-right ion-chevron-right"
          ui-sref="player">
          {{ main.player.title }}
        </button>
      </div>
      
    </ion-side-menu-content>
    
  </ion-side-menus>
  
</ion-view>
