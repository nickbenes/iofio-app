<ion-view>
  <ion-nav-bar 
    class="bar-dark">
    <ion-nav-buttons side="left">
      <div ng-if="player.title">
        <div nav-direction="swap" class="marquee button button-clear player-title" ui-sref="page.player">
          <span>{{ player.title }}</span>
        </div>
        <button ng-if="$state.current.name !== 'page.player'"
          class="button button-clear icon iofio-chevron-right"
          ui-sref="page.player">
        </button>
      </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <div  ng-if="player.title && $state.current.name === 'page.player'"> 
        <button class="button button-clear icon ion-arrow-down-a"></button>
        <button class="button button-clear icon ion-arrow-up-a"></button>
      </div>
    </ion-nav-buttons>  
  </ion-nav-bar>

  <ion-nav-view>
    <ion-spinner></ion-spinner>  
  </ion-nav-view>
  
  <ion-footer-bar class="bar-dark">
    <div class="videogular-container">
      <videogular vg-player-ready="onPlayerReady($API)" vg-theme="config.theme">
        <vg-media class="audio" vg-type="audio" vg-src="config.sources">
        </vg-media>
        
        <vg-controls>
          <div class="vg-row">
            <button ng-click="openHome()" class="button button-clear icon iofio-home"></button>
            <iofio-back>
              <button ng-click="back()" class="button button-clear icon iofio-back"></button>
              <button ng-click="scrubbk()" class="button button-clear icon iofio-scrubbk"></button>
            </iofio-back>
            <iofio-playpause>
              <button ng-click="playPause()" class="button button-clear iofio-{{playPauseClass()}}"></button>
            </iofio-playpause>
            <iofio-forward>
              <button ng-click="scrubfwd" class="button button-clear icon iofio-scrubfwd"></button>
              <button ng-click="forward" class="button button-clear icon iofio-forward"></button>
            </iofio-forward>
            <button class="button button-clear icon"></button>
          </div>
          <div class="vg-row">
            <vg-volume ng-if="$state.current.name === 'page.nowPlaying'">
              <vg-mute-button></vg-mute-button>
              <vg-volume-bar></vg-volume-bar>
            </vg-volume>
          </div>
        </vg-controls>
  
      </videogular>
    </div>
  </ion-footer-bar>
</ion-view>
