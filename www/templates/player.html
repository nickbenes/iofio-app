<ion-view>
  <ion-content back-img="{{ episode.image }}" class="iofio-player has-subfooter">
      <div class="show-notes-container cardMar">
        <iofio-note iofio-data-provider="note" 
          ng-show="note.params.active" 
          ng-class="{
            'show-note-active': note.params.active,
            'show-note-completed': note.params.completed
          }"
          ng-repeat="note in config.cuePoints.notes">
        </iofio-note>
      </div>
  </ion-content>
</ion-view>
